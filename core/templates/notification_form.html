{% extends 'base.html' %}


{% block body_content %}

<main class="container">
    <div class="row">

      <div class="col-12 col-md-6 offset-md-3">
        <form id="notificationForm" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="id_token">Device Token</label>
            <textarea class="form-control form-control-sm" name="fcmToken" id="id_fcm_token" rows="3" placeholder="Device Token"></textarea>
          </div>

          <div class="form-group">
            <label for="notificationText">Notification Text</label>
            <textarea class="form-control form-control-sm" name="notification_text" id="id_notificationText" rows="5"></textarea>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input type="file"  accept="image/png, image/jpeg" name="notification_icon" class="form-control-file" id="id_image">
          </div>

          <button type="submit" class="btn btn-sm btn-primary">Send</button>
        </form>
      </div>
      
    </div>
  </main>

{% endblock %}
